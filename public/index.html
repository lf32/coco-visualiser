<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Coco Visualiser created using React JS and Web Audio API"
    />
    <title>Coco Visualiser</title>
    <script src="%PUBLIC_URL%/particles.js"></script>
